<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slots - VIBEZZZZZZ Casino</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #004d00, #003300);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #ffd700;
        }

        .game-container {
            background: rgba(0, 0, 0, 0.5);
            border: 3px solid #ffd700;
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem;
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        .slot-display {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
            font-size: 4rem;
        }

        .slot-reel {
            background: #8b0000;
            border: 2px solid #ffd700;
            border-radius: 10px;
            padding: 1rem;
            min-width: 80px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        input {
            background: #003300;
            border: 2px solid #ffd700;
            border-radius: 5px;
            padding: 0.5rem;
            color: #ffd700;
            font-size: 1.2rem;
            width: 150px;
            text-align: center;
        }

        button {
            background: #8b0000;
            border: 2px solid #ffd700;
            border-radius: 8px;
            padding: 1rem 2rem;
            color: #ffd700;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background: #a00000;
        }

        .back-button {
            margin-top: 2rem;
            text-decoration: none;
        }

        #message {
            margin: 1rem 0;
            font-size: 1.2rem;
            min-height: 2em;
        }

        .payouts {
            margin-top: 2rem;
            text-align: left;
        }

        .payout-row {
            display: flex;
            justify-content: space-between;
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üé∞ Slots üé∞</h1>
        <div id="balance">Balance: $1000</div>
        
        <div class="slot-display">
            <div class="slot-reel" id="reel1">?</div>
            <div class="slot-reel" id="reel2">?</div>
            <div class="slot-reel" id="reel3">?</div>
        </div>

        <div id="message"></div>

        <div class="controls">
            <input type="number" id="bet" placeholder="Enter bet" min="1" step="1">
            <button onclick="spinSlots()">SPIN!</button>
        </div>

        <div class="payouts">
            <h3>Payouts</h3>
            <div class="payout-row">
                <span>üåü Star</span>
                <span>20x</span>
            </div>
            <div class="payout-row">
                <span>7Ô∏è‚É£ Seven</span>
                <span>15x</span>
            </div>
            <div class="payout-row">
                <span>üíé Diamond</span>
                <span>10x</span>
            </div>
            <div class="payout-row">
                <span>üçä Orange</span>
                <span>4x</span>
            </div>
            <div class="payout-row">
                <span>üçã Lemon</span>
                <span>3x</span>
            </div>
            <div class="payout-row">
                <span>üçí Cherry</span>
                <span>2x</span>
            </div>
        </div>

        <a href="../index.html" class="back-button">
            <button>‚Üê Back to Casino</button>
        </a>
    </div>

    <script src="../js/slots.js"></script>
    <script src="../js/main.js"></script>
    <script>
        let slotMachine;

        function updateDisplay(result) {
            document.getElementById('reel1').textContent = result[0];
            document.getElementById('reel2').textContent = result[1];
            document.getElementById('reel3').textContent = result[2];
        }

        function spinSlots() {
            const betAmount = parseInt(document.getElementById('bet').value);
            if (!betAmount || betAmount < 1) {
                document.getElementById('message').textContent = 'Please enter a valid bet amount!';
                return;
            }

            const spinResult = slotMachine.spin(betAmount);
            
            if (!spinResult.success) {
                document.getElementById('message').textContent = spinResult.message;
                return;
            }

            updateDisplay(spinResult.result);
            updateBalance(spinResult.balance);

            if (spinResult.winnings > 0) {
                document.getElementById('message').textContent = `You won $${spinResult.winnings}!`;
            } else {
                document.getElementById('message').textContent = 'No win this time!';
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            slotMachine = new SlotMachine();
            updateBalance(slotMachine.playerMoney);
        });
    </script>
</body>
</html>
